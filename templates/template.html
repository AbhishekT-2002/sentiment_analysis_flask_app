<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sentiment Analysis{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            position: relative;
            min-height: 100vh;
        }
        .container {
            margin-top: 50px;
            padding-bottom: 100px; /* Adjust bottom padding to accommodate the footer */
        }
        .footer {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .footer a {
            color: #fff;
            text-decoration: none;
        }
        .footer p {
            margin-bottom: 5px; /* Adjust bottom margin to make footer more compact */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4">{% block heading %}{% endblock %}</h1>
        {% block content %}{% endblock %}
    </div>
    <footer class="footer">
        <div class="container">
            <p>Made by: Abhishek Tiwari</p>
            <p>Source Code: <a href="#" target="_blank"><i class="fab fa-github"></i></a></p>
            <p>Find me: <a href="#" target="_blank"><i class="fab fa-facebook"></i></a> <a href="#" target="_blank"><i class="fab fa-twitter"></i></a></p>
        </div>
    </footer>
    <!-- Bootstrap JS (optional, only required if you use Bootstrap JS components) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
